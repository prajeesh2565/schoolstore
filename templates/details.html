<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<div>
    <div>
        <form>
            <label>Name:</label><input type="text" name="name" placeholder="enter your name"><br>
            <label>Date of birth:</label><input type="date" name="dob" ><br>
            <label>Gender:</label>
            <input type="radio" id="gender1" name="gender" value="Male">
            <label for="gender1">Male</label>

            <input type="radio" id="gender2" name="gender" value="Female">
            <label for="gender2">Female</label>
            <br>
            <label>Phone:</label><input type="number" name="phone" placeholder="enter your number"><br>
            <label>E-mail:</label><input type="email" name="email" placeholder="enter your mail id"><br>
            <label>Department:</label>
            <select id="dpt" name="department">
                {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select>


            <label>Courses:</label>
            <select id="course" name="course">
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                {% endfor %}
            </select>

          <input type="submit" value="Submit">




        </form>
    </div>
</div>
</body>
</html>
